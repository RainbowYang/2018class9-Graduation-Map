<script src="info.js"></script>
<script>
    let nation = Highcharts.geojson(Highcharts.maps['cn/china']);

    let provinces = {};
    for (let province of nation) {
        let p = province;
        provinces[p.name] = p;
        p.drilldown = p.name;
        p.cities = {};
        p.people = [];
        p.value = 0;

        let name = p.properties.filename;
        if (Highcharts.maps[`cn/${name}`]) {
            p.cities = Highcharts.geojson(Highcharts.maps[`cn/${name}`]);
            for (let city of p.cities) {
                let c = city;
                p.cities[c.name] = c;
                c.people = [];
                c.value = 0;
            }
        }
    }
    for (let student of students) {
        let s = student;
        if (provinces[s.province]) {
            let p = provinces[s.province];
            p.people.push(s);
            p.value++;

            if (p.cities[s.city]) {
                let c = p.cities[s.city];
                c.people.push(s);
                c.value++;
            }
        }
    }

    // 初始化图表
    let map = new Highcharts.Map('map', {
        chart: {
            events: {
                //显示省级窗口
                drilldown: function (e) {
                    this.setTitle(null, {text: e.point.name});
                },
                //返回全国窗口
                drillup: function () {
                    data = Highcharts.maps['cn/china'];
                    this.setTitle(null, {text: '中国'});
                }
            }
        },

        title: {
            text: '2018届 台州市书生中学 九班 “蹭饭”地图',
            style: {
                fontSize: '20px'
            }
        },

        subtitle: {
            text: '中国',
            floating: true,
            y: 50,
            style: {
                fontSize: '16px'
            }
        },

        //窗口提示
        tooltip: {
            useHTML: true,
            backgroundColor: '#357fee',
            borderRadius: 5,
            padding: 12,
            style: {
                'color': '#dddddd',
                'cursor': 'default',
                'fontSize': '18px',
                'pointerEvents': 'none',
                'whiteSpace': 'nowrap'
            },
            formatter: formatter
        },

        colorAxis: {
            min: 0,
            max: 50,
            type: 'linear',
            minColor: '#ffffff',
            maxColor: '#006650',
            stops: [
                [0, '#ffffff'],
                [0.02, '#B2DBD5'],
                [0.04, '#84C2B7'],
                [0.1, '#209E85'],
                [0.5, '#428C6D'],
                [1, '#006650']
            ]
        },

        series: [{
            data: nation,
            name: '中国',
            tooltip: {
                pointFormat: `{point.name}: {point.value}`
            }
        }],

        drilldown: {
            activeDataLabelStyle: {
                color: '#FFFFFF',
                textDecoration: 'none',
                textShadow: '0 0 3px #000000'
            },
            drillUpButton: {
                relativeTo: 'spacingBox',
                position: {x: 0, y: 60}
            },
            series: makeSeries()
        },

        mapNavigation: {
            enabled: true,
            buttonOptions: {
                verticalAlign: 'bottom'
            }
        }
    });

    function makeSeries() {
        let series = [];
        for (let p of nation) {
            if (p.cities) {
                series.push({
                    id: p.name,
                    name: p.name,
                    data: p.cities,
                    dataLabels: {
                        enabled: true,
                        format: '{point.name}'
                    }
                })
            }
        }
        return series;
    }

    function formatter() {
        let template = `
        <div class="tooltip">
            <div class="profile">
                <div class="name-and-count"> {{name}}  {{value}}人</div>
            </div>
            {% if name !== '浙江' %}
            <div class="list">
                {% for p in people %}
                <div class="pinfo">
                    <div class="pname">{{p.name}}</div>
                    {% if series == '中国' %}
                    <div class="city">{{p.city}}</div>
                    {% endif %}
                    <div class="school">{{p.school}}</div>
                </div>
                {% endfor %}
            </div>
            {% endif %}
        </div>
        `;
        return nunjucks.renderString(template, {
            name: this.point.name,
            series: this.series.name,
            value: this.point.value,
            people: this.point.people
        });
    }
</script>
